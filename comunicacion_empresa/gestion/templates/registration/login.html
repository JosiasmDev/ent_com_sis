{% extends 'gestion/base.html' %}
{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h1 class="mb-0 text-uppercase">Iniciar Sesión</h1>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <p class="text-danger">Usuario o contraseña incorrectos. Por favor, intenta de nuevo.</p>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    <input type="hidden" name="next" value="{{ next|default:'/proyectos/' }}">
                </form>
                <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
