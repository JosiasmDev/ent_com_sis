{% extends 'gestion/base.html' %}
{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Confirmar Eliminación</h1>
        <p>¿Estás seguro de que quieres eliminar {% if tipo == 'mensaje' %}este mensaje{% elif tipo == 'chat' %}el chat con {{ objeto.username }}{% endif %}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Sí, eliminar</button>
            <a href="{% url 'lista_proyectos' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
