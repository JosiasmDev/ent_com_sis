{% extends 'gestion/base.html' %}
{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Enviar Mensaje en {{ proyecto.titulo }}</h1>
        <form method="post" class="bg-secondary p-4 rounded">
            {% csrf_token %}
            <textarea name="contenido" class="form-control mb-2" rows="3" placeholder="Escribe un mensaje..." required></textarea>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
